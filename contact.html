  <h1>Contact Form</h1>
  <div class="contactus">
    <form action="submit.html" target="_self">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="e.g. John" required>
      <label for="lname">Your email adress</label>
      <input type="text" id="lname" name="lastname" placeholder="e.g. johndoe@gmail.com" required>
      <label for="type">Inquiry type</label>
      <select id="type" name="type">
        <option value="sug">Suggestion</option>
        <option value="bug">Bug report</option>
        <option value="qus">Question</option>
      </select>
      <label for="message">Your message</label>
      <textarea id="message" name="message" placeholder="Your message goes here" style="height:50px" required></textarea>
      <input type="submit" value="Submit">
    </form>
